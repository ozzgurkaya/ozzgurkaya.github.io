<style>
:root{--ink:#e6ecff;--muted:#9bb0d3;--panel:#0f1420;--ring:#8ab6ff;--ring2:#3aa3ff}
html,body{height:100%;margin:0;background:#000;color:var(--ink);font:15px/1.45 Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
#wwtcanvas{position:fixed;inset:0;background:#000}

/* ÜST HUD */
.hud{position:fixed;left:16px;top:16px;display:flex;gap:10px;align-items:center;z-index:5;
  background:linear-gradient(180deg,rgba(7,10,18,.88),rgba(7,10,18,.55));border:1px solid rgba(124,197,255,.25);
  border-radius:14px;padding:10px 12px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
.hud h1{margin:0;font-size:14px;color:var(--muted);letter-spacing:.3px}
.hud button{appearance:none;border:1px solid rgba(124,197,255,.25);background:var(--panel);color:var(--ink);
  padding:8px 10px;border-radius:10px;font-weight:600;cursor:pointer}

/* ALT SOL: Liste paneli */
#panel{
  position:fixed;left:16px;bottom:16px;z-index:6;width:min(460px,calc(100vw - 32px));
  background:linear-gradient(180deg,rgba(10,14,24,.92),rgba(10,14,24,.86));
  border:1px solid rgba(124,197,255,.25);border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.4);
  max-height:40svh;overflow:auto;padding:10px 12px
}
#panel h2{margin:0 0 8px;font-size:14px;color:#bcd2ff}
#search{width:100%;padding:8px 10px;border-radius:10px;border:1px solid rgba(124,197,255,.25);background:#0b1120;color:#e6ecff}
#list{margin-top:8px;display:grid;gap:6px}
.item{display:flex;align-items:center;gap:8px}
.item button{border:1px solid rgba(124,197,255,.25);background:#0b1120;color:#e6ecff;border-radius:10px;padding:6px 8px;cursor:pointer}
.badge{font-size:11px;color:#9bb0d3}

/* HER NESNE İÇİN AYRI YUVARLAK — M42 ile birebir stil/animasyon */
.astro-btn{
  position:fixed;left:-9999px;top:-9999px;z-index:6;width:22px;height:22px;border-radius:999px;cursor:pointer;
  background:radial-gradient(closest-side,#b9d6ff,#639cff 65%, #1b2a52);
  border:1px solid rgba(255,255,255,.25);
  box-shadow:0 0 24px #6fb3ffaa, 0 0 48px #6fb3ff44, inset 0 0 8px #ffffff55;
}
.astro-btn::after{
  content:""; position:absolute; inset:-8px; border-radius:50%;
  border:1px solid var(--ring); box-shadow:0 0 10px var(--ring2);
  animation:pulse 2.4s ease-out infinite;
}
@keyframes pulse{0%{transform:scale(.5);opacity:.8}100%{transform:scale(1.6);opacity:0}}

/* POP-OUT (sağ üst, TAŞMA KORUMALI) — M42’deki davranış */
#popup{
  position:fixed;
  right:calc(max(12px,env(safe-area-inset-right)));
  top:calc(max(12px,env(safe-area-inset-top))+60px);
  z-index:7;display:none;width:min(440px,calc(100vw - 2*max(12px,env(safe-area-inset-right)) - 16px));
  min-width:min(320px,calc(100vw - 2*max(12px,env(safe-area-inset-right)) - 16px));
  max-height:calc(100svh - (max(12px,env(safe-area-inset-top))+60px) - max(12px,env(safe-area-inset-bottom)) - 12px);
  overflow:auto;-webkit-overflow-scrolling:touch;backdrop-filter:blur(4px);
  background:radial-gradient(120% 120% at 20% 0%,rgba(16,24,40,.95),rgba(10,14,22,.92));
  border:1px solid rgba(124,197,255,.25);border-radius:16px;padding:14px;box-shadow:0 16px 46px rgba(0,0,0,.5)
}
#popup.visible{display:block}
#popup h3{margin:0 0 8px;font-size:16px}
#popup p{margin:8px 0 0;color:#cfe1ff}
#popup .close{position:sticky;top:0;float:right;margin:-6px -2px 6px 0;background:#0000;border:0;color:#c8d8ff;font-size:18px;cursor:pointer}
#img{width:100%;height:auto;display:block;border-radius:12px;border:1px solid rgba(124,197,255,.25);margin-top:8px;max-height:min(46svh,360px);object-fit:contain}
#credit{margin-top:6px;font-size:12px;color:#9fb4d6}
#credit a{color:#bfe0ff;text-decoration:none;border-bottom:1px dotted rgba(191,224,255,.6)}
@media (max-width:640px){#popup{width:min(92vw, 440px);padding:12px}.hud{transform:scale(.96);transform-origin:left top}}
@media (max-height:460px){#popup h3{font-size:15px}#popup{padding:10px;border-radius:12px}}
</style>

/* ================================
   2) WWT BAŞLAT — KOORDİNAT MODU DÜZELTİLDİ
================================== */
let wwt, script_interface, rafId;
function initWWT(){
  const builder = new wwtlib.WWTControlBuilder("wwtcanvas");
  builder.startRenderLoop(true);
  script_interface = builder.create();
  script_interface.add_ready(onReady);
}
function onReady(){
  wwt = wwtlib.WWTControl.singleton;

  // Arka plan: Gaia; takımyıldız/grid kapalı; ***GALACTIC MODE KAPALI***
  wwt.setBackgroundImageByName("Gaia");
  const S = (wwtlib.Settings && wwtlib.Settings.get_active) ? wwtlib.Settings.get_active() : null;
  if (S){
    ["set_showConstellationFigures","set_showConstellationLabels","set_showConstellationBoundaries",
     "set_showConstellationSelection","set_showConstellationPictures","set_showGrid","set_showEquatorialGridText",
     "set_showGalacticGrid","set_showGalacticGridText","set_showEcliptic","set_showEclipticGrid","set_showEclipticGridText",
     "set_showCrosshairs"].forEach(fn=>{ if(typeof S[fn]==="function") S[fn](false); });
    if (typeof S.set_galacticMode==="function") S.set_galacticMode(false); // <-- önemli
  }

  // Genel görünüm
  wwt.gotoRADecZoom(0,0,360,false);

  // Liste ve markerlar
  buildList();
  buildMarkers();
  trackMarkers(); // sürekli ekranda doğru noktada tut

  // Etkileşimler
  window.addEventListener("resize", ()=>{ cancelAnimationFrame(rafId); trackMarkers(); });
  document.getElementById("resetView").addEventListener("click", ()=>{ hidePopup(); wwt.gotoRADecZoom(0,0,360,false); });
  document.getElementById("closePopup").addEventListener("click", hidePopup);
  document.getElementById("wwtcanvas").addEventListener("wheel", e => e.preventDefault(), {passive:false});
}

/* ================================
   3) LİSTE — arama + odaklan
================================== */
function buildList(){
  const list = document.getElementById("list");
  const search = document.getElementById("search");
  function render(q=""){
    list.innerHTML="";
    const ql = q.trim().toLowerCase();
    OBJECTS.filter(o=>{
      if(!ql) return true;
      return (o.id?.toLowerCase().includes(ql) || o.name?.toLowerCase().includes(ql) ||
              o.type?.toLowerCase().includes(ql) || (o.tags||[]).some(t=>t.toLowerCase().includes(ql)));
    }).forEach(o=>{
      const row = document.createElement("div"); row.className="item";
      const go = document.createElement("button"); go.textContent="Focus";
      go.title = "Zoom in on the map"; go.onclick = ()=>focusObject(o);
      const label = document.createElement("div");
      label.innerHTML = `<strong>${o.name}</strong> <span class="badge">• ${o.type||"other"}</span>`;
      row.append(go,label); list.append(row);
    });
  }
  render();
  search.addEventListener("input", e=>render(e.target.value));
}

/* ================================
   4) MARKER (YUVARLAK) — her nesneye ayrı
================================== */
const markerMap = new Map(); // id -> button
function buildMarkers(){
  OBJECTS.forEach(o=>{
    if(!Number.isFinite(o.ra_hours) || !Number.isFinite(o.dec_deg)) return;
    const b = document.createElement("button");
    b.className="astro-btn"; b.id = `${o.id}btn`; b.title = o.name || o.id;
    b.addEventListener("click", ()=>focusObject(o));  // tıklayınca pop-out + yakınlaş (M42 davranışı)
    document.body.appendChild(b);
    markerMap.set(o.id,b);
  });
}
/* Sürekli ekran koordinatlarını takip et (M42 tarzı) */
function trackMarkers(){
  function step(){
    markerMap.forEach((btn,id)=>{
      const o = OBJECTS.find(x=>x.id===id); if(!o) return;
      const pt = wwt.getScreenPointForCoordinates(o.ra_hours, o.dec_deg); // RA(saat), Dec(derece)
      if(pt && Number.isFinite(pt.x) && Number.isFinite(pt.y)){
        const w = innerWidth, h = innerHeight, m = 12;
        if(pt.x>m && pt.x<w-m && pt.y>m && pt.y<h-m){
          btn.style.left = pt.x+"px"; btn.style.top = pt.y+"px"; btn.style.display="block";
        } else btn.style.display="none"; // ekran dışındaysa gizle
      }
    });
    rafId = requestAnimationFrame(step);
  }
  rafId = requestAnimationFrame(step);
}

/* ================================
   5) ODAK + POP-OUT — M42 ile aynı akış
================================== */
function focusObject(o){
  if(Number.isFinite(o.ra_hours) && Number.isFinite(o.dec_deg)){
    wwt.gotoRADecZoom(o.ra_hours, o.dec_deg, o.zoom ?? 10, false);
  }
  document.getElementById("title").textContent = o.name || o.id;
  const img = document.getElementById("img");
  img.src = o.img_url || "";
  img.alt = (o.name||"Object")+" Picture";
  document.getElementById("info").textContent = o.info || "No information added.";
  const credit = document.getElementById("credit");
  credit.innerHTML = `
    ${o.credit_text ? o.credit_text : "" }
    ${o.credit_link ? ` — <a href="${o.credit_link}" target="_blank" rel="noopener">source</a>` : ""}
    ${o.more_link ? ` — <a href="${o.more_link}" target="_blank" rel="noopener">more</a>` : ""}
  `;
  showPopup();
}
function showPopup(){ document.getElementById("popup").classList.add("visible"); }
function hidePopup(){ document.getElementById("popup").classList.remove("visible"); }

/* ================================
   6) BAŞLAT
================================== */
window.addEventListener("load", initWWT);
</script>
